<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/main2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="body-size">
        <header>
            <div class="header-container">
                <div id="first-column-header">
                    <img class="align-logo" src="/asset/logo.png">
                </div>
                <div class="column-header">
                    <p class="header-text">Your Reservation Details</p>
                    <u class="header-text-1">View/Modify</u>
                </div>
                <div id="column-header1">
                    <p class="header-text">ENGLISH</p>
                    <div>
                        <img src="/asset/globe.png">
                        <img src="/asset/keyboard_arrow_down.png">
                    </div>
                </div>
            </div>

        </header>
        <div class="align-body-picture">
            <div>
                <h1>Guests & Rooms</h1>
                <div class="display-flex-body">
                    <div class="display-icon">
                        <img class="style-x" src="/asset/X.png">
                        <p class="body-room">Room 1</p>
                    </div>
                    <div class="display-icon-1">
                        <p class="body-p">2 Adults</p>
                        <img class="style-arrow" src="/asset/keyboard_arrow_up.png">
                    </div>
                    <div class="display-icon-2">
                        <p class="body-p">0 Children</p>
                        <img class="style-arrow" src="/asset/keyboard_arrow_up.png">
                    </div>
                </div>
                <div class="display-flex-body">
                    <div class="display-icon">
                        <img class="style-x" src="/asset/X.png">
                        <p class="body-room">Room 2</p>
                    </div>
                    <div class="display-flex-body">
                        <div class="display-icon-1">
                            <p class="body-p">3 Adults</p>
                            <img class="style-arrow" src="/asset/keyboard_arrow_up.png">
                        </div>
                        <div class="display-icon-2">
                            <p class="body-p">1 Children</p>
                            <img class="style-arrow" src="/asset/keyboard_arrow_up.png">
                        </div>
                    </div>
                </div>
                <div class="align-add-room">
                    <img class="style-plus" src="/asset/+.png">
                    <u class="body-p1">Add a room</u>
                </div>
                <div class="longest-line"></div>
                <div class="display-total-people">
                    <div class="flex-people">
                        <img class="style-people" src="/asset/adults.png">
                        <p class="body-p">Total Adults : 5</p>
                    </div>
                    <div class="flex-people1">
                        <img class="style-people" src="/asset/children.png">
                        <p class="body-p">Total Childrens : 1</p>
                    </div>
                </div>
                <div class="adjust-button">
                    <button class="body-button">
                        <p class="text-button">UPDATE GUEST & ROOM</p>
                    </button>
                </div>
            </div>
        </div>
        <footer class="align-footer">
            <p class="footer-text">Sea Dragon Hotel, VN - <u>Property Details</u></p>
            <div class="align-start-over">
                <img class="footer-pá»‰cture" src="/asset/reset.png">
                <u class="footer-text2">START OVER</u>
            </div>
        </footer>
    </div>
</body>

</html>
